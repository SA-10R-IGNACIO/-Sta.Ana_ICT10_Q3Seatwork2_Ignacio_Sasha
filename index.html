<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f6fb;
            padding: 40px;
            max-width: 420px;
            margin: auto;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4f9fb1;
            color: white;
            border: none;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Simple Average Finder</h2>

    <p>Filipino:</p>
    <input id="filipino" type="number">

    <p>English:</p>
    <input id="english" type="number">

    <p>Science:</p>
    <input id="science" type="number">

    <p>Math:</p>
    <input id="math" type="number">

    <p>SS:</p>
    <input id="ss" type="number">

    <!-- NO py-click -->
    <button id="computeBtn">Compute</button>

    <p>Average: <span id="average"></span></p>
    <p>Result: <span id="result"></span></p>

    <py-script src="main.py"></py-script>

</body>
</html>
